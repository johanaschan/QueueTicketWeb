<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" [(ngModel)]="username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" [(ngModel)]="password">
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary login" (click)="login()">Login</button>
        <p *ngIf="errorMessageExist" class="alert alert-danger" style="float: right">Incorrect username or password</p>
      </div>
    </form>
  </div>
</div>
